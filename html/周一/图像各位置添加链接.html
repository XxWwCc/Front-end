<title>菜鸟教程(runoob.com)</title>
</head>
<body>

<p>点击太阳或其他行星，注意变化：</p><br>
<p>创建带有可供点击区域的图像地图。其中的每个区域都是一个超级链接。</p>

<img src="d.jpeg" width="145" height="126" alt="Planets" usemap="#planetmap">

<map name="planetmap">
  <area shape="rect" coords="360,60,500,400" alt="Sun" href="1.gif">
  <area shape="circle" coords="250,330,360,500" alt="Mercury" href="2.gif">
  <area shape="circle" coords="130,20,200,50,160,150,60,200,50,100,100,70" alt="Venus" href="3.gif">
</map>
 	<p>
        shape : 有几个选择：rect : 矩形，coords对应的坐标为左上角和右下角。  
                           circle:圆，coords对应的是圆心（x，y），和半径r。  
                           poly：   多边形，coords对应的是每个点的坐标。  
        coords：坐标，根据shape的值去定义。  
        href：链接。  
    </p>
</body>
</html>
