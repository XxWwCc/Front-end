<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<base href="/home/xwc/html/">
</head>
<body>

<h4>embed</h4>
<embed height="50" width="100" src="HeroesTonight.mp3">
<p>如果你无法听到该音频，那么可能你的电脑或浏览器不支持该文件格式。</p>
<p>或者你没有打开扬声器。</p>

<h4>object</h4>
<object height="50" width="100" data="HeroesTonight.mp3"></object>
<p>如果你无法听到该音频，那么可能你的电脑或浏览器不支持该文件格式。</p>
<p>或者你没有打开扬声器。</p>

<h4>audio</h4>
<audio controls>
  <source src="HeroesTonight.mp3" type="audio/mpeg">
  <source src="HeroesTonight.ogg" type="audio/ogg">
  您的浏览器不支持该音频格式。
</audio>

<h4>最好解决办法</h4>
<p>HTML5 &lt;audio&gt; 元素会尝试以 mp3 或 ogg 来播放音频。如果失败，代码将回退尝试 &lt;embed&gt; 元素</p>
<audio controls >
  <source src="HeroesTonight.mp3" type="audio/mpeg">
  <source src="HeroesTonight.ogg" type="audio/ogg">
  <embed height="50" width="100" src="HeroesTonight.mp3">
</audio>

</body>
</html>
