<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JQ效果</title>
    <script src="../jquery-1.9.1.js"></script>
    <style type="text/css"> 
        #panel,#flip
        {
            padding:5px;
            text-align:center;
            background-color:#e5eecc;
            border:solid 1px #c3c3c3;
        }
        #panel
        {
            padding:50px;
            display:none;
        }
        </style>
</head>
<body>
        <script>
                $(document).ready(function(){
                    $("#toggle").click(function(){
                        $("#div1").toggle();
                        $("#div2").toggle();
                        $("#div3").toggle();
                    });
                    $("#fadetoggle").click(function(){
                        $("#div1").fadeToggle();
                        $("#div2").fadeToggle();
                        $("#div3").fadeToggle(3000);
                    });
                    $("#fadeto").click(function(){
                        $("#div1").fadeTo("slow",0.15);
                        $("#div2").fadeToggle(3000,0.4);
                        $("#div3").fadeToggle("fast",0.5);
                    });
                    $("#flip").click(function(){
                        $("#panel").slideToggle("slow");
                    });
                    $("#animate").click(function(){
                        var div=$("#div4");
                        div.animate({height:'300px',opacity:'0.4'},"slow");
                        div.animate({width:'300px',opacity:'0.8'},"slow");
                        div.animate({height:'100px',opacity:'0.4'},"slow");
                        div.animate({width:'100px',opacity:'0.8'},"slow");
                    });
                    $("#more").click(function(){
                        var div=$("#div5");  
                        div.animate({left:'100px',fontSize:'3em'},"slow");
                    });
                });
            </script>
    <button id="toggle">显示/隐藏</button>
    <button id="fadetoggle" >淡入/淡出</button>
    <button id="fadeto" >透明</button>
    <div id="div1" style="width:80px;height:80px;background-color:red;"></div><br>
    <div id="div2" style="width:80px;height:80px;background-color:green;"></div><br>
    <div id="div3" style="width:80px;height:80px;background-color:blue;"></div>
    <br/>
    <div id="flip">点我，显示或隐藏面板。</div>
    <div id="panel">Hello world!</div>
    <br/>
    <button id="more">同时动画</button>
    <div id="div5" style="background:#98bf21;height:100px;width:200px;position: relative;">HELLO</div>
    <br/>
    <button id="animate">动画</button>
    <div id="div4" style="background:#98bf21;height:100px;width:100px;position: relative;"></div>
    
</body>
</html>
