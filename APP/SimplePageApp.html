<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>单页面APP</title>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="browser.min.js"></script>
    <script src="react-rounter.min.js"></script>
    <link rel="stylesheet" type="text/css" href="SimplePageApp.css"/>
</head>
<body>
    <div id="container"></div>
    <script type="text/babel">
        var{
            Router,
            Route,
            IndexRoute,
            Link,
            hashHistory
        } = ReactRouter;
        var idget = document.querySelector("#container");
        var Home = React.createClass({
            render:function(){
                return (
                    <div>
                        <h2>望天门山</h2>
                        <p>........</p>    
                    </div>
                );
            }
        });
        var Dufu = React.createClass({
            render:function(){
                return (
                    <div>
                        <h2>登高</h2>
                        <p>........</p>    
                    </div>
                );
            }
        });
        var Lsy = React.createClass({
            render:function(){
                return (
                    <div>
                        <h2>锦瑟</h2>
                        <p>........</p>    
                    </div>
                );
            }
        });
        var App = React.createClass({
            render: function () {
                return(
                    <div>
                        <h1>Simple SAP</h1>
                        <ul className = "header">
                            <li><IndexLink
                                activeClassName="active"
                                 to="/">李白</IndexLink></li>
                            <li><Link
                                activeClassName="active"
                                to="/df">杜甫</Link></li>
                            <li><Link 
                                activeClassName="active"
                                to="/lsy">李商隐</Link></li>
                        </ul>
                        <div className = "content">
                            {this.props.children}
                        </div>
                    </div>
                );
            }
        });
        ReactDOM.render(
            <Router history={hashHistory}>
                <Route path="/" 
                component={App}>
                    <IndexRoute component={Home}/>
                    <Route path="/df" component={Dufu}/>
                    <Route path="/lsy" component={Lsy}/>
                </Route>
            </Router>
            ,idget
        );
    </script>
</body>
</html>
