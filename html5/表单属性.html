<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
</head>
<body>

<form action="/home/xwc/前端/html5/test.html" autocomplete="on">
  First name:<input type="text" name="fname"><br>
  Last name: <input type="text" name="lname"><br>
  E-mail: <input type="text" name="email" autocomplete="off"><br>
  <input type="submit">
</form>
<p>填写并提交表单，然后重新刷新页面查看如何自动填充内容。即拥有记忆功能</p>
<p>注意 form 的 autocomplete 属性为  "on"（开），但是 e-mail 自动为“off”（关）。</p>
<br>
<h4>novalidate能忽略掉required</h4>
<form action="demo-form.php" novalidate>
E-mail: <input type="email" name="user_email" required="required">
<input type="submit">
</form>
<br>
<h4>formaction改变提交URL</h4>
<form action="demo-form.php">
  First name: <input type="text" name="fname"><br>
  Last name: <input type="text" name="lname"><br>
  <input type="submit" value="提交"><br>
  <input type="submit" formaction="demo-admin.php" value="提交">
</form>

</body>
</html>
